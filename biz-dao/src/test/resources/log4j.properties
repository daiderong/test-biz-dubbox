default.logLevel=DEBUG 

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d %p [%c] - %m%n
log4j.rootLogger = ${default.logLevel} ,stdout

log4j.logger.com.ibatis = ${default.logLevel} 

log4j.logger.org.springframework.test.context.junit4.SpringJUnit4ClassRunner = ${default.logLevel} 


log4j.logger.java.sql.Connection=${default.logLevel} 
log4j.logger.java.sql.Statement=${default.logLevel} 
log4j.logger.java.sql.PreparedStatement=${default.logLevel} 


log4j.logger.net.rubyeye = INFO
log4j.logger.com.google.code.yanf4j = INFO